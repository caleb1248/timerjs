<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./timer.css">	
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <title>Document</title>
</head>
<body>
	<div id="timer">
		<span id="time">0:0:0</span>
		<button id="timeSelector" class="material-icons-outlined">timer</button>
		<button id="togglePlay" class="material-icons">play_arrow</button>
	</div>
	
  <script src="./timer.js"></script>
	<script>
		const togglePlay = document.querySelector('#togglePlay');
		(function () { var script = document.createElement('script'); script.src="//cdn.jsdelivr.net/npm/eruda"; document.body.appendChild(script); script.onload = function () { eruda.init() } })();
		var timer = new Timer();
		timer.onupdate = function (h, m, s) {
			document.querySelector('#time').innerHTML = `${h}:${m}:${s}`
		}
		
		timer.on('stop', () => {
			togglePlay.innerHTML = "play_arrow";
			togglePlay.style.backgroundColor = "green";
		});
		
		timer.on('start', () => {
			togglePlay.innerHTML = "stop";
			togglePlay.style.backgroundColor = "red";
		});

		timer.ontimerend = () => {
			alert('times up!')
		}

		document.querySelector('#timeSelector').onclick = () => {
			timer.setTime (
				parseInt(prompt("enter hours")),
				parseInt(prompt("enter minutes")),
				parseInt(prompt("enter seconds"))
			);
		}

		document.querySelector('#togglePlay').onclick = timer.start;
	</script>
</body>
</html>
